name: Deploy to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Decode PEM key
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 -d > hufschatbot.pem
        chmod 400 hufschatbot.pem

    - name: Connect and deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i hufschatbot.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # 기존 디렉토리 제거
          rm -rf ~/ragbot
          mkdir ~/ragbot
        EOF

        # 전체 프로젝트 복사
        scp -i hufschatbot.pem -o StrictHostKeyChecking=no -r . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/ragbot

    - name: Run Docker Compose on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i hufschatbot.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/ragbot
          echo "${{ secrets.ENV_FILE }}" > .env
          docker-compose down || true
          docker-compose up --build -d
        EOF